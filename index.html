<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LastDay</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="last-wrp">
    <div class="last-timer timer">
      <!-- <h2 class="timer__title">just do it </h2> -->
      <span class="timer__count">00 00 00 00</span>
      <form>
        <input class="timer__inp" type="date">
        <!-- <button class="timer__subm">subm</button> -->
      </form>
    </div>
    <div class="screen">
      <div class="screen__header ">
        <div class="screen__header-button header-button">
          <div class="header-button__btn header-button--close"></div>
          <div class="header-button__btn header-button--maximize"></div>
          <div class="header-button__btn header-button--minimize"></div>
        </div>
        <div class='tabs'>
          <div class='tab tab_active'>
            <img class="tab__favi" src="img/timer.png" alt="timer">
            <span class="tab__text">Timer count</span>
            <span class="tab__close"></span>
          </div>
          <div class='tab'>
            <img class="tab__favi" src="img/todolist.png" alt="timer">
            <span class="tab__text">ToDoList</span>
            <span class="tab__close"></span>
          </div>
          <div class='tab'>
            <img class="tab__favi" src="img/usa.png" alt="timer">
            <span class="tab__text">English words</span>
            <span class="tab__close"></span>
          </div>
          <div class='tab'>
            <img class="tab__favi" src="img/usa.png" alt="timer">
            <span class="tab__text">Favlinks</span>
            <span class="tab__close"></span>
          </div>
        </div>
        <div class="screen__header-dots header-dots">
          <div class="header-dots__ellipsis"></div>
          <div class="header-dots__ellipsis"></div>
          <div class="header-dots__ellipsis"></div>
        </div>
      </div>
      <div class="screen__body">
        <div class='panels'>
          <div class='panel panel_active'>
            <div class="form-wrp">
              <input type="date" id="last-date">
              <input type="date" id="now-date">
              <button class="date__btn">subm</button>
              <div class="out"></div>
            </div>
          </div>
          <div class='panel'>
            <div class="block" data-parent="todo">
              <h2 class="title-todo">Just do it Now</h2>
              <input type="text" class="inp" placeholder="wrote text and press enter">
              <ul class="menu-list"></ul>
          </div>
          </div>
          <div class='panel'>
            <div class="block" data-parent="engl">
              <h2 class="title-todo">Just do  Now</h2>
              <input type="text" class="inp" placeholder="write text and press enter">
              <ul class="menu-list"></ul>
          </div>
          </div>
          <div class='panel'>
            <div class="block" data-parent="favLink">
              <h2 class="title-todo">Just do it Now</h2>
              <input type="text" class="inp" placeholder="write text and press enter">
              <ul class="menu-list"></ul>
          </div>
          </div>

        </div>






      </div>





    </div>
  </div>
  <!-- <script src="axios.min.js"></script> -->
  <script src="index.js"></script>
</body>

</html>
