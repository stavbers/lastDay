<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LastDay</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="last-wrp">
    <div class="last-timer timer">
      <!-- <h2 class="timer__title">just do it </h2> -->
      <span class="timer__count">00 00 00 00</span>
      <form>
        <input class="timer__inp" type="text">
        <button class="timer__subm">subm</button>
      </form>
    </div>
    <div class="screen">
      <div class="screen__header ">
        <div class="screen__header-button header-button">
          <div class="header-button__btn header-button--close"></div>
          <div class="header-button__btn header-button--maximize"></div>
          <div class="header-button__btn header-button--minimize"></div>
        </div>
        <div class='tabs'>
          <div class='tab tab_active'>Tab 1</div>
          <div class='tab'>Tab 2</div>
          <div class='tab'>Tab 3</div>
        </div>
        <div class="screen__header-dots header-dots">
          <div class="header-dots__ellipsis"></div>
          <div class="header-dots__ellipsis"></div>
          <div class="header-dots__ellipsis"></div>
        </div>
      </div>
      <div class="screen__body">

        

          <div class='panels'>
            <div class='panel panel_active'>Panel 1</div>
            <div class='panel'>Panel 2</div>
            <div class='panel'>Panel 3</div>
          </div>
       



          <div class="form-wrp">
            <input type="date"  id="last-date">
            <input type="date"  id="now-date">
            <button class="date__btn">subm</button>
            <div class="out"></div>
          </div>
      
      </div>



      

    </div>
  </div>
 <script src="axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
